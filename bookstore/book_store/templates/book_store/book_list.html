<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <style>
        #d1{
            width:740px;
            text-align:center;
            font-size:24px;

        }
        td{

            padding:10px;
            border:1px solid #666;
        }
        table{
            border:1px solid #666;
        }
    </style>
</head>
<body>
    <div id="d1">
        <h3>书籍列表</h3>
        <table>
            <tr>
                <td>书名</td>
                <td>定价</td>
                <td>售价</td>
                <td>出版社</td>
                <td>操作</td>
            </tr>

            {% for i in books %}

                <tr>
                    <td>{{ i.bookname }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.marketprice }}</td>
                    <td>{{ i.pub }}</td>
                    <td>
                        <a href="update_book/{{ i.id }}">更改</a>
                        <a href="delete_book/{{ i.id }}">删除</a>
                    </td>
                </tr>

            {% endfor %}

        </table>
        <div>
            <a href="/bookstore/">首页</a>
            <a href="add_book">添加书籍</a>
            <a href="book_list">查看书籍</a>
        </div>
        {% if res == 'notfind' %}
            <script>
                alert('图书不存在!')
            </script>
        {% endif %}


    </div>


</body>
</html>
